<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SzefRolet</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #1e293b, #0f172a 70%);
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  text-align: center;
  overflow: hidden;
}

.container {
  max-width: 700px;
  padding: 40px;
  animation: fadeIn 1.2s ease forwards;
}

.logo {
  max-width: 300px;
  width: 80%;
  margin-bottom: 30px;
  filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.4));
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 10px;
  letter-spacing: 2px;
}

p {
  font-size: 16px;
  opacity: 0.7;
  margin: 5px 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>
  <div class="container">
    <img src="szefrolet_2 (1).png" alt="SzefRolet Logo" class="logo">
    <h1>Okna, drzwi, rolety zewnętrzne i wewnętrzne</h1>
    <p>Strona oraz system w budowie.</p>
    <p>Tu na razie jest ściernisko, ale będzie rolecisko.</p>
  </div>
</body>
</html>
